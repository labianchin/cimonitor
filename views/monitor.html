<div class="monitor-view"> <div class="monitor-container container-fluid"> <div class="error-msg row" ng-show="projects.error"> {{projects.errorMessage}} <img src="images/loading.906348c4.gif" class="loading-img" ng-show="projects.loading"> </div> <div class="update-info row" ng-hide="projects.error"> Last updated: {{projects.lastUpdate}} <img src="images/loading.906348c4.gif" class="loading-img" ng-show="projects.loading"> </div> <div class="projects-results row"> <div ng-repeat="b in projects.all | orderBy:['-project.lastBuildTime'] track by $index" class="project-container col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-show="b.show"> <div class="project-box" ng-class="{'project-status-running': b.isRunning, 'btn-success': b.isSuccess, 'btn-danger': b.isFailure, 'btn-warning': b.isWarning, 'btn-info': b.project.lastBuildStatus == 'Unknown', 'blink': b.isRecent, 'loading': b.loading}"> <img ng-if="b.isFailure" class="build-img" ng-src="{{ config.config.img['failure'] | trustUrl }}"> <img ng-if="b.isSuccess" class="build-img" ng-src="{{ config.config.img['success'] | trustUrl }}"> <a href="{{b.project.webUrl}}"> <div class="project-name">{{b.project.name}}</div> <div class="project-label">{{b.project.lastBuildLabel}}</div> <div class="project-time" am-time-ago="b.project.lastBuildTime"></div> </a> </div> </div> </div>  <div class="row"> <div class="center-block center"> <a class="btn btn-default" href="#/">Configure</a> <button class="btn btn-default" onclick="document.getElementById('Audiofailure').play(); return false">Test Audio</button> </div> </div> <div class="audios" ng-repeat="(t, a) in config.config.audio"> <audio id="Audio{{t}}" ng-src="{{ a | trustUrl }}"> Your browser does not support the audio element. </audio> </div> </div> </div>
